version: '3.1'

nlu:
  - intent: request_exercise_video
    examples: |
      - I want to exercise. Please show me an exercise video.
      - I would like to work out.
      - Could you please show me some exercise videos?
      - I would like to watch some exercise videos.
      - Can you send me exercise videos?
      - Exercise videos.
  - intent: inform_exercise_video_type
    examples: |
      - Exercise video type is [yoga](exercise_video_type).
      - Video type is [yoga](exercise_video_type).
  - intent: inform_exercise_video_level
    examples: |
      - Exercise video level is [easy](exercise_video_level).
      - Video level is [easy](exercise_video_level).
      - Exercise video level is [hard](exercise_video_level).
      - Video level is [hard](exercise_video_level).
  - intent: inform_exercise_video_time
    examples: |
      - Exercise video time is [10 minutes](exercise_video_time).
      - Exercise video time is [20 minutes](exercise_video_time).
      - Video time is [10 minutes](exercise_video_time).
      - Video time is [20 minutes](exercise_video_time).

  - intent: thankyou
    examples: |
      - Thank you
      - Thanks
