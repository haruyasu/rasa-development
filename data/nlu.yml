version: '3.1'

nlu:
  - intent: request_exercise_video
    examples: |
      - I want to exercise. Please show me an exercise video.
      - I would like to work out.
      - Could you please show me some exercise videos?
      - I would like to watch some exercise videos.
      - Can you send me exercise videos?
      - Exercise videos.
  - intent: inform_exercise_video_type
    examples: |
      - Exercise video type is [stretching](exercise_video_type).
      - Exercise video type is [cardio](exercise_video_type).
      - Exercise video type is [yoga](exercise_video_type).
      - Exercise video type is [strength](exercise_video_type).
  - intent: inform_exercise_video_level
    examples: |
      - Exercise video level is [easy](exercise_video_level).
      - Exercise video level is [medium](exercise_video_level).
      - Exercise video level is [hard](exercise_video_level).
      - Exercise video level is [light](exercise_video_level).
      - Exercise video level is [intense](exercise_video_level).
  - intent: inform_exercise_video_time
    examples: |
      - Exercise video time is [10](exercise_video_time) minutes.
      - Exercise video time is [20](exercise_video_time) minutes.
      - Exercise video time is [30](exercise_video_time) minutes.
      - Exercise video time is [40](exercise_video_time) minutes.
      - Exercise video time is [50](exercise_video_time) minutes.
      - Exercise video time is [60](exercise_video_time) minutes.
  - intent: thankyou
    examples: |
      - Thank you
      - Thanks
